
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happysurance</title>
    <link rel="stylesheet" href="step3.component.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/51b7a6e7c5.js" crossorigin="anonymous"></script>


</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid menu">
          <a class="navbar-brand" href="#"><img class="img-fluid" src="./Unbenannt-3.png" alt=""></a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row justify-content-center text-center my-5">
            <div class="col-md-6 col-md-6">
                <h1>Welches Auto möchtest du versichern ?</h1>
            </div>
        </div>
    </div>
   <div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6">
         
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Herstellernummer (HSN)</label>
                    <br>
                    <input maxlength type="text"  class="form-control shadow-none"  maxlength="4" minlength="2" placeholder="4-stellige Nummer"  name="hsn"  [(ngModel)]="mata.hsn">
                    <br>
                </div>

                
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Typschlüsselnummer (TSN) </label>
                   <br>
                    <input   maxlength="3"  class="form-control shadow-none"  placeholder="3 Zeichen" type="text"   [(ngModel)]="mata.tsn"  name="tsn" >
                  </div>

                   
                            <br>
              


                <div class="mb-5">
                    <label for="exampleFormControlInput1"  class="form-label shadow-none">Fahrzeugidentifikationsnummer (FIN)</label>
                    <input  maxlength="17"  class="form-control shadow-none"  placeholder="17 Zeichen" type="text" name="vin"  [(ngModel)]="mata.fin">
              
                </div>
               

                
               
                <div class="mb-3">
                    <label for="exampleFormControlInput1"  class="form-label">Amtliches Kennzeichen (AKZ)</label>
                    <div class="inp row row-cols-lg-auto g-3 align-items-center">
                        <input maxlength="1" class="form-control  shadow-none" placeholder="A"  style="width: 200px ;"  name="currentInsurer"  [(ngModel)]="mata.lp"> 
                        <input maxlength="2" class="form-control  shadow-none" placeholder="BC"  style="width: 200px ;"  name="insurenceClass">    
                        <input maxlength="4" class="form-control shadow-none" placeholder="123E" style="width: 200px ;">
                    </div>
                </div>
           
        </div>
    </div>
    </div>
    <div class="container">
      <div class="row justify-content-center py-5">
        <div class="col-lg-6 col-md-6">
          <p style="color: #f0906a;">Seit 3 von 6</p>
          <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg" style="width: 50%"></div>
          </div>
        </div>
      </div>
    </div>
   
    <div class="container">
        <div class="row justify-content-center text-center py-5">
            <div class="col-lg-6 col-md-6 col-sm-3">
                <button class ="top-btn" [routerLink]="['/step2']">Zurück</button>
                <button class ="top-btn top-btn2" (click)="gotoPage4()">Weiter</button>
            </div>
        </div>
    </div>




</body>
</html>
